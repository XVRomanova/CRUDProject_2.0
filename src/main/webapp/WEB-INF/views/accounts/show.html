<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
<p th:text="${account.getName()}">VALUE</p>
<p th:text="${account.getId()}">VALUE</p>

<a th:href="@{/accounts/{id}/edit(id=${account.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/accounts/{id}(id=${account.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
